<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link rel="stylesheet" href="/css/form.css" />
  </head>
  <body>
    <div>
      <form action="/user/add" method="post" enctype="application/x-www-form-urlencoded" id="user-form">
        <div>
          <label for="select-enctype">enctype:</label>
          <select id="select-enctype">
            <option value="application/x-www-form-urlencoded">application/x-www-form-urlencoded</option>
            <option value="multipart/form-data">multipart/form-data</option>
            <option value="text/plain">text/plain</option>
          </select>
        </div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" value="form" />
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="user_email" value="15715703070@163.com" />
        </div>
        <div>
          <label for="introduction">Introduction:</label>
          <textarea name="introduction" id="user_introduction" cols="30" rows="10">My name is Form</textarea>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="/js/form.js"></script>
  </body>
</html>
